<!DOCTYPE html>

<body style="background: #e9eff5;">
<div style="height: 100vh; width: 580px; background-color: #fff; position: relative; margin: 0 auto;">
    <div id="wrapper" style="
			margin: auto;
			text-align: start;
			position: relative;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: #ffffff;

		">
        <div style="padding: 45px;">

            <div class="logo">
                <a href="#" style="
				color: #d63031;
				font-weight: bold;
				text-decoration: none;
				font-size: 18px;
			">
                    <img style="width: 36px;" src="https://cdn.duytan.edu.vn/upload/images/logoDT-70.png" alt="dtu">
                    DTU Event
                </a>
            </div>
            <div class="confirm">
                <div style="font-size: 42px; padding: 25px 0;">Confirm <b>Registration</b> </div>
                <p style="line-height:1.5; font-weight:lighter;">Thanks for <b>nguyentuan@gmail.com</b> registering
                    as a user at our DTU Event.</p>
                <p>Password your is bellow</p>
            </div>
            <div style="text-align: center; border: 2px dotted rgb(193, 187, 187); text-transform: uppercase;">
                <h1 th:text="${username + '-'  + password }" ></h1>
            </div>
            <div class="button"
                 style="background:#d63031; color: #fff; text-align: center; padding: 18px; border-radius: 5px; margin-top: 45px;">
                Go To Website
            </div>
            <p>Any questions? Check out <a href="#" style="color: #d63031">Support docs.</a></p>
        </div>
        <div style="background:#f6f7f7 ; 	padding: 45px;">
            <div>
                <div>
                    <img style="width: 36px;" src="https://cdn.duytan.edu.vn/upload/images/logoDT-70.png" alt="dtu">
                </div>
                <div>
                    <h1 style="font-size: 16px; line-height: 0; margin-top: 30px;">Event DTU notification with
                        mobile app</h1>
                    <p style="font-size: 14px;">See your likes, comments, and starts anywhere, anytime.</p>
                </div>
                <div style="
                    display: flex;
                    align-items: center;
                    margin-top: 15px;
                ">
                    <a href="#">
                        <img src="https://scontent.fdad1-3.fna.fbcdn.net/v/t1.15752-9/315306914_1174277766534568_4081745599165704691_n.png?_nc_cat=108&ccb=1-7&_nc_sid=ae9488&_nc_ohc=jT6re0dNy74AX_zHi_5&_nc_ht=scontent.fdad1-3.fna&oh=03_AdT-w38BSdc7TG1xl3HyftpRt1vLsgqpSfJZaWgJXlU-8Q&oe=63999BD9"
                             alt="" style="
							width: 110px;
							height: 30px;
							margin-right: 8px;
							">
